<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <h1>Поставка товаров за 1 период</h1>
    <table style="border: 1px solid black;" width="800" cellpadding="0" cellspacing="0">
        <thead class="thead" style="text-align: center; background-color: rgb(179, 255, 253); ">
            <tr>
                <td style="text-align: center" rowspan="2">Название товара</td>
                <td style="text-align: center" rowspan="2">Стоимость, $</td>
                <td style="text-align: center" colspan="3">Поставка по месяцам</td>
                <td style="text-align: center" rowspan="2">Всего</td>
            </tr>
            <tr>
                <td>1 месяц</td>
                <td>2 месяц</td>
                <td>3 месяц</td>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>Лопата</td>
                <td>20</td>
                <td>3</td>
                <td>5</td>
                <td>1</td>
                <td style="text-align: center;">9</td>
            </tr>
            <tr>
                <td>Грабли</td>
                <td>12</td>
                <td>5</td>
                <td>3</td>
                <td>6</td>
                <td style="text-align: center;">14</td>
            </tr>
            <tr>
                <td>Пила</td>
                <td>34</td>
                <td>12</td>
                <td>5</td>
                <td>9</td>
                <td style="text-align: center;">26</td>
            </tr>
        </tbody>
        <tfoot style="background-color: rgb(243, 255, 251);">
            <tr>
                <td style="text-align: right;">Итого:</td>
                <td>66</td>
                <td style="text-align: right;" colspan="3">Итого:</td>
                <td style="text-align: center;">49</td>
            </tr>
        </tfoot>
    </table>
    
    
    
</body>
</html>
